  <script type="module">
    
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
    import { getDatabase, ref, push, onValue, onChildAdded, runTransaction } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-database.js";
    
    
    const firebaseConfig = {
      apiKey: "AIzaSyAtg4ESko71CrsdwtMtXlLct8AlcZBAQqg",
      authDomain: "likepage-13375.firebaseapp.com",
      projectId: "likepage-13375",
      storageBucket: "likepage-13375.appspot.com",
      messagingSenderId: "424877861879",
      appId: "1:424877861879:web:d86536119d63d191d29cf2",
      measurementId: "G-VCQZ5FBF87",
      databaseURL: "https://likepage-13375-default-rtdb.firebaseio.com",
    };
    
    
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    
    const likeRef = ref(db, 'likes');
    
    
    onValue(likeRef, (snapshot) => {
      const likes = snapshot.val() || 0;
      document.getElementById('likeCount').textContent = likes;
    });

    
    document.getElementById('likeButton').addEventListener('click', () => {
      runTransaction(likeRef, (currentLikes) => {
        return (currentLikes || 0) + 1;
      });
    });

  
    const messagesRef = ref(db, 'messages');

   
    document.getElementById('messageForm').addEventListener('submit', (e) => {
      e.preventDefault(); 

     
      const messageInput = document.getElementById('messageInput');
      const message = messageInput.value;

    
      if (message.trim() !== '') {
        push(messagesRef, { text: message, timestamp: Date.now() })
          .then(() => {
            messageInput.value = ''; 
          })
          .catch((error) => {
            console.error('Error sending message:', error);
          });
      }
    });

   
    onChildAdded(messagesRef, (snapshot) => {
      const data = snapshot.val();
      const messageElement = document.createElement('div');
      messageElement.textContent = data.text;
      messageElement.className = 'message';
      document.getElementById('messages').appendChild(messageElement);
    });
  </script>
